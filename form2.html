<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form autocomplete="off">
        <label for="name">FullName</label><br>
        <input type="text" name="fullname" id="name"><br>
        <label for="gender">Gender</label><br>
        <input type="radio"name="gender" id="gender" value="male">male
        <input type="radio" name="gender" id="gender" value="female" checked>female
        <input type="radio" name="gender" id="gender" value="others">others 
        <br>
        <label for="subject">choose any two</label> <br>
        <input type="checkbox" name="subject" id="subject" value="wed">web
        <input type="checkbox" name="subject" id="subject" value="iphone">iphone
        <input type="checkbox" name="subject" id="subject" value="laptop">laptop
        <input type="checkbox" name="subject" id="subject" value="hacking">hacking
        <br>
        <br>
        <label for="district">District</label>
        <select name="district" id="district">
            <option value="kathmandu">kathmandu</option>
            <option value="bhaktapur">bhaktapur</option>
            <option value="manang">manang</option>
            <option value="mustang">mustang</option>
            <option value="kaski">kaski</option>
            <option value="rolpa">rolpa</option>
            <option value="palpa">palpa</option>
            <option value="humla">humla</option>
            <option value="dolpa">dolpa</option>
        </select>
        <br>
        <label for="message">message</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br>
        <label for="file">upload image</label><br>
        <input type="file" name="image" id="file"><br>
        <input type="hidden" name="role" id="role" value="0">
        <input type="search" name="search" id="search"><br>
        <input type="submit" name="submit" value="send">
        

    </form>
    
</body>
</html>
