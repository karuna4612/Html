<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        a:link{
            color: chartreuse;
        }
        a:active{
            color:cornflowerblue;
        }
        a:visited{
            color:darkred;
        }
        a:hover{
            color: deeppink;
        }
        button:hover{
            background-color: rgb(0, 102, 204);
            border-style: none;
        }

    </style>
    
       

    
</head>
<body>
    <button>click me</button>
    
    <a href="https://www.meropost.com." target="_blank">google</a>
    <a href="https://www.google.com"><button>google</button></a>
    <a href="https://www.google.com"><img src="images/google.jpg" alt="google" height="100px" width="100px"></a>
    <a href="images/pokhara.jpg"><img src="images/pokhara.jpg" alt="pokhara" height="100px" width="150px"></a>
</body>
