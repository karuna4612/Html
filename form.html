<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="shortcut icon"
        href="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-12-family-select-2021?wid=940&hei=1112&fmt=jpeg&qlt=80&.v=1617135051000"
        type="image/x-icon">
</head>

<body>
    <form>
        <fieldset>
            <legend>user information</legend>
            <label for="firstname">First Name</label>
            <br>
            <input type="text" name="fname" id="firstname" placeholder="Enter Firstname"><br>
            <label for="lastname">Last Name</label>
            <br>
            <input type="text" name="lname" id="lastname" placeholder="Enter Lastname"><br>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter Email"><br>
            <label for="phonenumber">Phone Number</label>
            <br>
            <input type="number" name="phone" id="phonenumber"><br>
            <label for="dob">Date of Birth</label>
            <br>
            <input type="date" name="dob" id="dob"><br>
            <label for="password">password</label>
            <br>
            <input type="password" name="password" id="password"><br>
            <input type="submit" name="submit" value="send">
            <input type="reset" value="reset">

        </fieldset>
    </form>

</body>

</html>
